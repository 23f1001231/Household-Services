<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="text-end m-4">
        <a class="btn btn-secondary btn-sm" href="/register_cust">New Customer</a>
        <a class="btn btn-secondary btn-sm" href="/register_prov">New Service Provider</a>
    </div>
    <h1 style="text-align: center" class="my-4">
        Login        
    </h1>
    <form class="container justify-content-center align-items-center " action="/" method="post">
        <input class="form-control" type="email" name="email" placeholder="Enter Email" required>
        <br><br>
        <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
        <br><br>
        User type :
        <input class="form-check-input" type="radio" name="user_type" value="customer" checked> Customer
        <input class="form-check-input" type="radio" name="user_type" value="provider"> Service Provider
        <input class="form-check-input" type="radio" name="user_type" value="admin"> Admin
        <br><br>
        {% if error %}
        <span style="color: red;">
        {{error}}
        </span>
        <br>
        {% endif %}
        <br>
        <input class="btn btn-primary" type="submit">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
