<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Customer Registration</h1>
        <form action="/register_cust" method="post">
                    <!-- Name -->
    <div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="name" name="name" required>
  <label for="floatingInput">Name</label>
</div>
<!-- email -->
        <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
  <label for="floatingInput">Email address</label>
</div>
<!-- password -->
<div class="form-floating mb-3">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
  <label for="floatingPassword">Password</label>
</div>
<!-- address -->
    <div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="address" name="address" required>
  <label for="floatingInput">Address</label>
</div>
  <!-- pin code -->
     <div class="form-floating mb-3">
  <input type="number" class="form-control" id="floatingInput" placeholder="pincode" name="pin_code" required>
  <label for="floatingInput">Pin code</label> 
</div>
  <!-- phone number -->
       <div class="form-floating mb-3">
  <input type="tel" class="form-control" id="floatingInput" placeholder="ph_no" name="ph_no" required>
  <label for="floatingInput">Phone Number</label> 
</div>
<!-- submit button -->
<div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
        </form>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
