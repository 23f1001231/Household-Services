<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <div class="container mt-4">
        <h2 class="text-center">Add New Service</h2>
        
        <form action="/execute">
            <div class="form-floating my-2">
        <!-- Service Name -->
      <input type="text" class="form-control" id="floatingInputGrid" name="name" required>
      <label for="floatingInputGrid">Name</label>
    </div>
    <div class="form-floating my-2">
        <!-- Service Description -->
      <input type="text" class="form-control" id="floatingInputGrid" name="desc" required>
      <label for="floatingInputGrid">Description</label>
    </div>
    <div class="form-floating my-2  ">
         <!-- Service Base Price -->
      <input type="text" class="form-control" id="floatingInputGrid" name="base_price" required>
      <label for="floatingInputGrid">Base Price</label>
    </div>

    <input type="hidden" name="service_mode" value="admin_new_service_add" required>
    <div class="text-center">
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    </div>
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
