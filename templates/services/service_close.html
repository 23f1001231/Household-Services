<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="text-center">Service Remarks</h1>
        <div class="container">
  <div class="row">
    <div class="col-sm btn btn-primary m-2">
      Request ID : {{SERVICE_ID}}
    </div>      
    <div class="col-sm btn btn-primary m-2">
      Service Name : {{SERVICE_NAME}}
    </div>
    <div class="col-sm btn btn-primary m-2">
      Provider Name : {{PROV_NAME}}
    </div>
  </div>
    <div class="row">
    <div class="col-sm btn btn-primary m-2">
      Provider Email : {{PROV_EMAIL}}
    </div>      
    <div class="col-sm btn btn-primary m-2">
      Phone Number : {{PROV_PH_NO}}
    </div>
    <div class="col-sm btn btn-primary m-2">
      Service Status : {{SERVICE_STATUS}}
    </div>
  </div>
  <br>

  <form action="/execute">
    <div class="form-floating">
  <div>
    Ratings :
        <input class="form-check-input" type="radio" name="rating" value="1"> 1
        <input class="form-check-input" type="radio" name="rating" value="2"> 2
        <input class="form-check-input" type="radio" name="rating" value="3"> 3
        <input class="form-check-input" type="radio" name="rating" value="4"> 4
        <input class="form-check-input" type="radio" name="rating" value="5"> 5
  </div>

<br>
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" name="remarks" id="floatingTextarea"></textarea>
  <label for="floatingTextarea">Remarks</label>
</div>
<div class="text-center mt-4">
  <input type="hidden" name="service_id" value="{{SERVICE_ID}}">
  <input type="hidden" name="service_mode" value="cust_ratings_remarks">
  <input type="hidden" name="referrer_dashboard" value="{{REFERRER}}">
<button  type = "submit" class = 'btn btn-primary'>Submit</button>
</div>
</div>

  </form>


    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
