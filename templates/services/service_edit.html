<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  {% set selected_service = {} %} 
{% for service in SERVICE_LIST() %}
    {% if SERVICE_ID == service.id %}
        {% set _ = selected_service.update({"id":service.id,"name":service.formal_name,"desc":service.desc,"base_price":service.base_price}) %}  
    {% endif %}
{% endfor %}




    <div class="container mt-4">
        <h2 class="text-center">Edit Service</h2>
        
        <form action="/execute">
            <div class="form-floating my-2">
        <!-- Service Name -->
      <input type="text" class="form-control" id="floatingInputGrid" name="name" value="{{selected_service['name']}}" required>
      <label for="floatingInputGrid">Name</label>
    </div>
    <div class="form-floating my-2">
        <!-- Service Description -->
      <input type="text" class="form-control" id="floatingInputGrid" name="desc" value="{{selected_service['desc']}}" required>
      <label for="floatingInputGrid">Description</label>
    </div>
    <div class="form-floating my-2  ">
         <!-- Service Base Price -->
      <input type="text" class="form-control" id="floatingInputGrid" name="base_price" value="{{selected_service['base_price']}}" required>
      <label for="floatingInputGrid">Base Price</label>
    </div>
    <input type="hidden" name="id" value="{{selected_service['id']}}">
    <input type="hidden" name="service_mode" value="service_edit">
    <input type="hidden" name="admin_email" value="{{ADMIN_EMAIL}}">
    <div class="text-center">
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    </div>
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
